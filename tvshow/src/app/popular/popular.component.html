<div class="header">
    <h1>Tv Shows</h1>
    <div>
        <input type="text" placeholder="Search" [(ngModel)]="searchQuery" (keyup.enter)="search()">
        <button (click)="search()">Search</button>
    </div>
</div>
<div>
    <div *ngFor="let genre of genres">
        <app-genre [genreName]="genre" [shows]="showBasedOnGenres[genre]"></app-genre>
    </div>
</div>
