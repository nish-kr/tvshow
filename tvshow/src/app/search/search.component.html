<app-back></app-back>
<h1>Search Results</h1>
<div class="cards" *ngIf="searchResult">
    <div *ngFor="let show of searchResult; let i = index">
        <div (click)="getShowDetails(show)" class="result">
            <div>
                <img *ngIf="show.show.image" src="{{show.show.image.medium}}" alt="">
            </div>
            <div>
                <div>{{show.show.name}}</div>
                <div>{{show.show.rating.average}}</div>
                <div>{{show.show.premiered}}</div>
            </div>
        </div>
    </div>
</div>
