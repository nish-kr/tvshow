<div class="genres">
    <div class="genres-header">
        <h2> {{genreName}}</h2>
        <div *ngIf="shows.length>5" class="prev-next">
            <button mat-icon-button class="prev" [disabled]="!startIndex" (click)="prev()">
                <mat-icon>navigate_before</mat-icon>
            </button>
            <button mat-icon-button class="next" [disabled]="endIndex === shows.length" (click)="next()">
                <mat-icon>navigate_next</mat-icon>
            </button>
        </div>
    </div>
    <app-show-card [showsArr]="shows.slice(startIndex,endIndex)"></app-show-card>
</div>
